{% extends 'base.html' %}

{% block content %}
  <section id="profile">
    <div class="card flex-center flex-column">
      <img class="profile-avatar" src="{{ user.avatar }}">
      <div class="card-title">{{ user.first_name }} {{ user.last_name }}</div>
      <div class="card-description">{{ user.username }}</div>

      <a class="button btn-danger" href="{% url 'accounts:logout' %}">Logout</a>
    </div>
  </section>
{% endblock %}
